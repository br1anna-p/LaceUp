<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #cart-items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid #ddd;
    }

    .cart-info p {
      margin: 0.2rem 0;
    }

    .remove-btn {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #e74c3c;
    }

    #cart-total {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 2rem;
    }

    .back-home {
      display: inline-block;
      margin: 1rem 2rem;
      padding: 0.5rem 1rem;
      background-color: #222;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .back-home:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <a href="/" class="back-home">‚Üê Back to Home</a>

  <h1 style="text-align:center; margin-top:1rem;">My Cart</h1>

  <div id="cart-items"></div>
  
  <p id="cart-total"></p>

 <!-- DISCOUNT SECTION -->
<div id="discount-section" style="padding: 1rem 2rem;">
  <input 
    type="text" 
    id="discount-code" 
    placeholder="Enter promo code"
    style="padding: 0.5rem; font-size:1rem;"
  >
  <button 
    id="apply-discount-btn"
    style="padding:0.5rem 1rem; background:#222; color:white; border:none; border-radius:5px; cursor:pointer;"
  >
    Apply Discount
  </button>

  <p id="discount-message" style="font-weight:bold;"></p>
</div>

<!-- LIST OF APPLIED DISCOUNTS -->
<div id="applied-discounts" style="padding: 1rem 2rem;">
  <h3>Applied Discounts:</h3>

  <ul id="applied-discount-list" style="list-style:none; padding-left:0;"></ul>
</div>


<!-- Checkout Button -->
<a href="checkout.html" 
   id="checkout-btn"
   style="
     display:inline-block;
     margin: 1rem 2rem;
     padding: 0.7rem 1.2rem;
     background:#222;
     color:white;
     text-decoration:none;
     font-weight:bold;
     border-radius:5px;
   ">
  Proceed to Checkout
</a>


  <script src="cart.js"></script>
</body>
</html>
