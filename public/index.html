<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">LaceUp</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/cart">Cart</a>
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
        </div>
    </div>

    <!-- HERO SECTION -->
    <div class="container">
        <h1>Welcome to LaceUp Sneaker Store</h1>
        <p>Shop the latest sneakers and gear!</p>
    </div>

    <!-- PRODUCT GRID -->
    <div class="container">
        <h2>Featured Sneakers</h2>
        <div class="grid">
            <!-- Sample Product Card 1 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200.png?text=Sneaker+1" alt="Sneaker 1">
                <div class="card-title">Sneaker 1</div>
                <div class="card-price">$120.00</div>
                <button class="btn">Add to Cart</button>
            </div>
            <!-- Sample Product Card 2 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200.png?text=Sneaker+2" alt="Sneaker 2">
                <div class="card-title">Sneaker 2</div>
                <div class="card-price">$95.00</div>
                <button class="btn">Add to Cart</button>
            </div>
            <!-- Sample Product Card 3 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200.png?text=Sneaker+3" alt="Sneaker 3">
                <div class="card-title">Sneaker 3</div>
                <div class="card-price">$150.00</div>
                <button class="btn">Add to Cart</button>
            </div>
            <!-- Sample Product Card 4 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200.png?text=Sneaker+4" alt="Sneaker 4">
                <div class="card-title">Sneaker 4</div>
                <div class="card-price">$180.00</div>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="container">
        <footer style="text-align:center; margin-top:40px;">
            &copy; 2025 LaceUp Sneaker Store. All rights reserved.
        </footer>
    </div>
</body>
</html>
