<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LaceUp Admin Panel</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body { 
      background: #f5f5f5; 
      font-family: Arial; 
      padding: 2rem;
    }

    .admin-box {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }

    button {
      padding: 10px 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background: #444;
    }

    .section {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }

    h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table td, table th {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }

    table th {
      background: #eee;
    }

    input {
      padding: 8px;
      width: 200px;
      margin-right: 8px;
    }
  </style>
</head>

<body>

<div class="admin-box">
  <h1>üëë LaceUp Admin Dashboard</h1>
  <p id="admin-welcome"></p>

  <button onclick="window.location='/'">‚Üê Back to Home</button>

  <!-- PRODUCTS -->
  <div class="section">
    <h2>Products</h2>
    <table id="product-table">
      <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Delete</th>
      </tr>
    </table>
  </div>


  <!-- ADD PRODUCT -->
<h2>Add Product</h2>

<form id="add-product-form">
  <input type="text" id="p-name" placeholder="Product Name" required>
  <input type="text" id="p-desc" placeholder="Description">
  <input type="number" step="0.01" id="p-price" placeholder="Price" required>
  <input type="text" id="p-img" placeholder="Image URL" required>

  <h3>Add Sizes</h3>

  <div id="size-area">
    <div class="size-row">
      <input type="text" class="size-input" placeholder="Size (e.g., 6, 6Y, 5T)" required>
      <input type="number" class="qty-input" placeholder="Quantity" required>
    </div>
  </div>

  <button type="button" id="add-size-btn">Add Another Size</button>
  <button type="submit">Add Product</button>
</form>

  <p id="product-message" style="font-weight:bold; margin-top:10px;"></p>


  <!-- DISCOUNTS -->
  <div class="section">
    <h2>Discount Codes</h2>

    <input type="text" id="new-discount-code" placeholder="CODE (ex: SAVE10)">
    <input type="number" id="new-discount-amount" placeholder="Amount">
    <select id="new-discount-type">
      <option value="percentage">Percentage</option>
      <option value="fixed">Fixed $</option>
    </select>
    <button id="add-discount-btn">Add Discount</button>

    <table id="discount-table">
      <tr>
        <th>Code</th><th>Type</th><th>Amount</th><th>Active</th>
      </tr>
    </table>
  </div>

  <!-- ORDERS -->
  <div class="section">
    <h2>Order History</h2>
    <table id="order-table">
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Total</th>
        <th>User</th>
      </tr>
    </table>
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
