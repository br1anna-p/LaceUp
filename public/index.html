<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaceUp â€“ Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
  <div class="logo">LaceUp</div>
  <ul class="nav-links" id="nav-links">
  </ul>
</nav>


  <!-- Header -->
  <header>
    <h1 id="welcome-header">Welcome to LaceUp</h1>

    <p>Discover our featured sneakers below!</p>
  </header>

  <!-- Featured Products -->
  <section id="featured-container">
    <h2>Featured Sneakers</h2>
 
<!-- Search Bar (added for filtering sneakers) -->
<div id="search-container">
  <input 
    type="text" 
    id="searchInput" 
    placeholder="Search sneakers..." 
    class="search-bar"
  >
</div>

    <!-- Sorting Dropdown (Sort by price) -->
<div id="sort-container">
  <select id="sortSelect" class="sort-dropdown">
    <option value="none">Sort by price...</option>
    <option value="low-high">Price: Low to High</option>
    <option value="high-low">Price: High to Low</option>
  </select>
</div>

    
    <div id="products"></div>
  </section>
<script>
  const user = JSON.parse(localStorage.getItem("user"));
  const header = document.getElementById("welcome-header");
  const nav = document.getElementById("nav-links");

  // Update welcome message
  if (user) {
    header.textContent = `Welcome to LaceUp, ${user.F_name}`;
  } else {
    header.textContent = "Welcome to LaceUp";
  }

  // Update navbar
  if (user) {
    nav.innerHTML = `
      <li><a href="/cart.html">Cart ðŸ›’</a></li>
      ${user.role === "admin" ? `<li><a href="/admin.html">Admin</a></li>` : ""}
      <li><button id="logout-btn" class="logout-btn">Logout</button></li>
    `;
  } else {
    nav.innerHTML = `
      <li><a href="/login.html">Login</a></li>
      <li><a href="/signup.html">Sign Up</a></li>
      <li><a href="/cart.html">Cart ðŸ›’</a></li>
    `;
  }

  // Logout button functionality
  document.getElementById("logout-btn")?.addEventListener("click", () => {
    localStorage.removeItem("user");
    window.location = "/";
  });
</script>


  <script src="script.js"></script>
</body>
</html>
