<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Order Complete</title>
  <style>
    .message-box {
      width: 90%;
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 10px;
      background: white;
      border: 1px solid #ddd;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      color: #222;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h2>ðŸŽ‰ Order Complete!</h2>
    <p>Thank you for shopping with LaceUp.</p>

    <p>Your order number is:</p>
    <h3 id="order-id">Loading...</h3>

    <a href="/">Return Home</a>
  </div>

  <script>
    // Grab last order ID from localStorage
    const orderId = localStorage.getItem("last_order_id");

    // Display it
    document.getElementById("order-id").textContent = orderId || "Unavailable";

    // Optional: Clear after showing
    localStorage.removeItem("last_order_id");
  </script>

</body>
</html>
