<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€“ LaceUp</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body { font-family: Arial; background: #f5f5f5; }

    .admin-container {
      max-width: 1100px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    h2 {
      margin-top: 2rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .btn {
      padding: 5px 10px;
      background: #222;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .btn-delete {
      background: #c0392b;
    }
  </style>
</head>
<body>

<div class="admin-container">
  <h1>Admin Dashboard (LaceUp)</h1>

  <!-- PRODUCTS -->
  <h2>Manage Products</h2>
  <button id="btn-add-product" class="btn">Add New Product</button>
  <table id="products-table">
    <tr>
      <th>ID</th><th>Name</th><th>Price</th><th>Qty</th><th>Actions</th>
    </tr>
  </table>

  <!-- DISCOUNTS -->
  <h2>Manage Discounts</h2>
  <button id="btn-add-discount" class="btn">Create Discount Code</button>
  <table id="discounts-table">
    <tr>
      <th>ID</th><th>Code</th><th>Type</th><th>Amount</th><th>Active</th>
    </tr>
  </table>

  <!-- USERS -->
  <h2>Users</h2>
  <table id="users-table">
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Role</th>
    </tr>
  </table>

  <!-- ORDERS -->
  <h2>Orders</h2>
  <table id="orders-table">
    <tr>
      <th>Order ID</th><th>User</th><th>Total</th><th>Date</th>
    </tr>
  </table>

</div>

<script src="admin.js"></script>
</body>
</html>
